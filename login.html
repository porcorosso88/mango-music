<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Login Form</title>
  </head>
  <body>
    <div class="text-center mt-5">
      <form action="" style="max-width: 480px; margin: auto" id="login-form">
        <img class="my-4" src="./img/mango-origin.png" alt="mango-logo" />
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
        <label for="emailAddress" class="visually-hidden">이메일 주소</label>
        <input
          type="email"
          name="id"
          id="emailAddress"
          class="form-control"
          placeholder="이메일 주소"
          required
          autofocus
        />
        <label for="password" class="visually-hidden">비밀번호</label>
        <input
          type="password"
          id="password"
          placeholder="비밀번호"
          class="form-control"
        />
        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="remember-me" /> 아이디 저장
          </label>
        </div>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-warning w-100" type="submit">로그인</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
